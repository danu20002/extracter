spring.application.name=extracter

# Server Configuration
server.port=8080
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
server.tomcat.accept-count=100

# Logging Configuration
logging.level.com.jnj.extracter=INFO
logging.level.org.apache.poi=WARN

# Excel Processing Configuration
excel.folder.path=excel
excel.max.file.size=100MB
excel.processing.batch-size=1000
excel.buffer.size=8192
excel.use.memory-mapped=true
excel.parallel.processing=true
excel.thread.pool.size=4

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Spring Boot Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=50ms,100ms,200ms,500ms,1s

# JVM metrics for monitoring CPU and memory usage
management.metrics.enable.jvm=true
management.metrics.distribution.percentiles.all=0.5, 0.75, 0.95, 0.99
