<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Explorer - Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #42275a, #734b6d);
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <header class="header-bg py-3 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="bi bi-file-earmark-excel"></i> Excel Files</h1>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="/excel" class="btn btn-outline-light me-2">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                    <a href="/excel/analyze" class="btn btn-outline-light">
                        <i class="bi bi-bar-chart"></i> Analyze
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        <!-- Upload Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white">
                <h4 class="mb-0"><i class="bi bi-cloud-arrow-up"></i> Upload New Excel File</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" action="/excel/upload" class="row g-3 align-items-end">
                    <div class="col-md-9">
                        <label for="file" class="form-label">Select Excel File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls,.xlsb">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-upload"></i> Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Files Table -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-files"></i> All Excel Files</h4>
                    <span class="badge bg-primary rounded-pill" th:text="${files.size()} + ' files'"></span>
                </div>
            </div>
            <div class="card-body">
                <div th:if="${files.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-folder2-open text-secondary" style="font-size: 4rem;"></i>
                    <p class="mt-3 text-muted">No Excel files found. Upload one to get started!</p>
                </div>
                <div th:unless="${files.isEmpty()}" class="table-responsive">
                    <table class="table table-striped table-hover" id="filesTable">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Size</th>
                                <th>Last Modified</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="file : ${files}">
                                <td th:text="${file.name}"></td>
                                <td th:text="${#numbers.formatDecimal(file.size/1024, 0, 2)} + ' KB'"></td>
                                <td th:text="${file.lastModified}"></td>
                                <td>
                                    <a th:href="@{/excel/view/{fileName}(fileName=${file.name})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Excel Data Explorer</h5>
                    <p class="small">A tool for extracting and analyzing Excel data.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="small">Â© 2025 JNJ Extracter</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#filesTable').DataTable({
                "pageLength": 10,
                "lengthMenu": [5, 10, 25, 50, 100],
                "order": [[2, "desc"]] // Sort by last modified date by default
            });
        });
    </script>
</body>
</html>
