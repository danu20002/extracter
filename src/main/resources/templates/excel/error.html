<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Excel Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #42275a, #734b6d);
            color: white;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <header class="header-bg py-3 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="bi bi-exclamation-triangle"></i> Error</h1>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="/excel" class="btn btn-outline-light me-2">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        <div class="error-container text-center">
            <i class="bi bi-exclamation-circle-fill error-icon mb-4"></i>
            <h2 class="mb-4">Something Went Wrong</h2>
            
            <div class="alert alert-danger" th:if="${error}">
                <p class="mb-0" th:text="${error}">Error message</p>
            </div>
            
            <div class="mt-4">
                <a href="/excel" class="btn btn-primary btn-lg me-2">
                    <i class="bi bi-house-door"></i> Back to Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Excel Data Explorer</h5>
                    <p class="small">A tool for extracting and analyzing Excel data.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="small">Â© 2025 JNJ Extracter</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
