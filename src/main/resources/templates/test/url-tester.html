<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #42275a, #734b6d);
            color: white;
        }
        .result-success {
            color: #198754;
        }
        .result-error {
            color: #dc3545;
        }
        .test-btn {
            min-width: 100px;
        }
    </style>
</head>
<body class="bg-light">
    <header class="header-bg py-3 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1>URL Tester</h1>
                    <p class="lead">Test all application URLs</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">URL Tests</h4>
                <button id="testAllBtn" class="btn btn-primary">Test All URLs</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>URL</th>
                                <th>Description</th>
                                <th>Method</th>
                                <th>Actions</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="url : ${urls}">
                                <td><code th:text="${url.url}"></code></td>
                                <td th:text="${url.description}"></td>
                                <td th:text="${url.method}"></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary test-btn test-url-btn" 
                                            th:data-url="${url.url}" 
                                            th:data-method="${url.method}">
                                        Test
                                    </button>
                                    <a th:href="${url.url}" target="_blank" class="btn btn-sm btn-outline-secondary">
                                        Open
                                    </a>
                                </td>
                                <td class="test-result">
                                    <span class="badge bg-secondary">Not tested</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Results Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Test Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success d-none" id="successAlert">
                        <h4>Success!</h4>
                        <p>URL tested successfully.</p>
                    </div>
                    <div class="alert alert-danger d-none" id="errorAlert">
                        <h4>Error!</h4>
                        <p id="errorMessage"></p>
                    </div>
                    <div id="responseContent" class="border p-3 rounded bg-light">
                        <pre id="responseText"></pre>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize modal
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            
            // Test single URL
            $('.test-url-btn').click(function() {
                const button = $(this);
                const url = button.data('url');
                const method = button.data('method');
                const resultCell = button.closest('tr').find('.test-result');
                
                // Set testing status
                resultCell.html('<span class="spinner-border spinner-border-sm text-primary" role="status"></span> Testing...');
                
                // Perform the test
                testUrl(url, method, function(success, message, response) {
                    if (success) {
                        resultCell.html('<span class="badge bg-success">Success</span>');
                    } else {
                        resultCell.html('<span class="badge bg-danger">Failed</span>');
                    }
                    
                    // Show modal with details
                    showResultModal(success, message, response);
                });
            });
            
            // Test all URLs
            $('#testAllBtn').click(function() {
                const buttons = $('.test-url-btn');
                let index = 0;
                
                function testNext() {
                    if (index < buttons.length) {
                        $(buttons[index]).click();
                        index++;
                        setTimeout(testNext, 1000); // Wait 1 second between tests
                    }
                }
                
                testNext();
            });
            
            // Function to test a URL
            function testUrl(url, method, callback) {
                $.ajax({
                    url: url,
                    type: method,
                    success: function(response, status, xhr) {
                        callback(true, 'Request succeeded with status: ' + xhr.status, response);
                    },
                    error: function(xhr, status, error) {
                        callback(false, 'Request failed: ' + error + ' (Status: ' + xhr.status + ')', xhr.responseText);
                    }
                });
            }
            
            // Function to show the result modal
            function showResultModal(success, message, response) {
                if (success) {
                    $('#successAlert').removeClass('d-none');
                    $('#errorAlert').addClass('d-none');
                } else {
                    $('#successAlert').addClass('d-none');
                    $('#errorAlert').removeClass('d-none');
                    $('#errorMessage').text(message);
                }
                
                $('#responseText').text(typeof response === 'string' ? response : JSON.stringify(response, null, 2));
                resultModal.show();
            }
        });
    </script>
</body>
</html>
